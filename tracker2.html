<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Fitness Tracker
    </title>
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
             integrity=
"sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tracker2.css">
</head>

<body>
    <div class="title">
</div>
    
    <div class="app">
       <h1>&nbsp; Weight Gain<br>Fitness Tracker</h1>
        <div class="inputs">
            <div>
                <label for="water">
                    Calories gain <br> Required:(300-500)
                  </label>
                <input id="water" type="number">
            </div>
            <div>
                <label for="exercise">
                      Weight-gain Exercise duration<br>
                      Required:(20-30min/day)
                  </label>
                <input id="exercise" type="number">
            </div>
            <div>
                <label for="bloodsugerlevel">
                      Current weight<br>
                     Dependent on your age
                <input id="bloodsugerlevel" type="number">
            </div>
        </div>
        <button id="submit">
            Submit
        </button>
        <div id="editSection" class="hidden">
            <button id="cancelEdit" onclick="cancelEdit()">
                  Cancel
              </button>
            <button id="updateEntry" onclick="editRow()">
                  Update
              </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Calories gain <br> (in cal)</th>
                    <th>Weight-loss Exercise duration <br> (in min)</th>
                    <th>Current Weight <br> (in Kg)</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="output">
            </tbody>
        </table>
    </div>
    <embed src="Weightgain_chart.html"></embed>
    <script src="tracker2.js"></script>
</body>

</html>
